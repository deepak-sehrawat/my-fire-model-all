<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>Column Name</th>
                <th>User Input</th>
            </tr>
        </thead>
        <tbody>
            {% for column, value in results.items() %}
            <tr>
                <td>{{ column }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <h3>this is the result--{{result}}</h3>
    </table>
    <a href="/home">Go Back to Input</a>
</body>
</html>
